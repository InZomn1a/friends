<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Maan Kare Toh Dekhlena</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="intro-screen" id="introScreen">
    <h1>Maan Kare Toh Dekhlena</h1>
    <button id="enterBtn">Enter</button>
  </div>
  <!-- Floating JPG images will be generated by JS -->
  <div class="music-info-box" id="musicInfoBox">
    <div class="info-text" style="flex:1; text-align:left; font-size:1.8rem; color:#222; display: flex; flex-direction: column; align-items: flex-start; justify-content: center; min-height: 220px;">
      <div class="original-message">
        <div>itna dekh liya hai toh aage ka bhi dekh lo</div>
        <div style="width: 100%; display: flex; justify-content: center; margin-top: 18px; flex-direction: column; align-items: center;">
          <span style="font-size: 4rem;">üôè</span>
          <img src="scrolling/arrow.png" alt="Arrow" style="width: 40px; margin-top: 8px; display: block;" />
        </div>
      </div>
      <div class="typewriter-lines" style="display:none;"></div>
      <div class="typewriter-buttons" style="display:none; margin-top: 32px; width: 100%; justify-content: center; gap: 32px;"></div>
    </div>
    <div class="info-image-wrapper">
      <img src="scrolling/image1.jpg" alt="Info Image" class="info-img" />
      <button class="info-animated-btn" tabindex="0">
        <img src="scrolling/ribbon.png" alt="Ribbon Button" style="width:100%;height:100%;object-fit:contain;" />
      </button>
      <div class="mask-overlay"></div>
    </div>
  </div>
  <div class="new-image-box" style="display:none;">
    <img src="scrolling/new-image.jpg" alt="New Image" style="width: 400px; height: 400px; border-radius: 24px; box-shadow: 0 8px 32px rgba(0,0,0,0.18); background: #fff;" />
  </div>
  <div class="music-player" id="musicPlayer" style="display:none;">
    <div class="album-cover"></div>
    <div class="track-info">
      <h2>Sorry</h2>
      <p>By Justin Bieber</p>
    </div>
    <button class="play-btn" id="playBtn" aria-label="Play/Pause">
      <span class="play-icon" id="playIcon">
        <svg viewBox="0 0 64 64">
          <circle cx="32" cy="32" r="32" fill="white" />
          <polygon points="26,20 46,32 26,44" fill="#192338" />
        </svg>
      </span>
      <span class="pause-icon" id="pauseIcon" style="display:none;">
        <svg viewBox="0 0 64 64">
          <circle cx="32" cy="32" r="32" fill="white" />
          <rect x="22" y="20" width="8" height="24" fill="#192338" />
          <rect x="34" y="20" width="8" height="24" fill="#192338" />
        </svg>
      </span>
    </button>
    <div class="progress-bar-container" aria-label="Progress bar">
      <div class="progress-bar" id="progressBar"></div>
    </div>
    <div class="vibe-line-container" aria-hidden="true">
      <div class="vibe-bar"></div>
      <div class="vibe-bar"></div>
      <div class="vibe-bar"></div>
      <div class="vibe-bar"></div>
      <div class="vibe-bar"></div>
    </div>
    <audio id="audioPlayer" src="sorry.mp3"></audio>
  </div>
  <script src="main.js"></script>
  <div class="white-overlay"></div>
  <div class="collage-container"></div>
  <button class="collage-save-btn" style="display:none;">Save Layout</button>
  <div class="typewriter-message-box" id="typewriterMessageBox" style="display:none;">
    <div class="typewriter-message-text"></div>
    <div class="typewriter-heart" style="display:none; font-size:3rem; margin-top:24px;">‚ù§Ô∏è</div>
  </div>
  <!-- Flower animation and fade overlay removed -->
</body>
</html>
